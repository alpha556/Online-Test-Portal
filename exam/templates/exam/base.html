<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Portal</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'exam/index.css' %}">
    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="nav navbar-inverse">

    <div class="container-fluid">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topnavbar">
             <span class="icon-bar"></span>
            <span class="icon-bar"></span>
             <span class="icon-bar"></span>
        </button>
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'exam:index' %}">Insider</a>
        </div>

        <div class="collapse navbar-collapse" id="topnavbar">

            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'exam:index' %}">
                        <span class="glyphicon glyphicon-pencil" arial-hidden="true"></span>&nbsp;Exams
                    </a>
                </li>
                <li class="">
                    <a href="/admin">
                        <span class="glyphicon glyphicon-wrench" arial-hidden="true"></span>&nbsp;Admin
                    </a>
                </li>

            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="search" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

             <ul class="nav navbar-nav navbar-right ">
                 <li >
                    <a href="{% url 'exam:report' %}">
                        <span class="glyphicon glyphicon-list-alt" arial-hidden="true"></span> Report
                    </a>
                </li>
                <li >
                    <a href="{% url 'exam:login' %}">
                        <span class="glyphicon glyphicon-user" arial-hidden="true"></span> Sign-In
                    </a>
                </li>
                <li >
                    <a href="{% url 'exam:logout' %}">
                        <span class="glyphicon glyphicon-off" arial-hidden="true"></span>&nbsp;Log Out
                    </a>
                </li>
            </ul>
        </div>
    </div>

</nav>
{% block body %}
{% endblock %}

</body>
</html>
